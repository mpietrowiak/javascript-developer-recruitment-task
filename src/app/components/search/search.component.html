<div class="search-bar">
  <h2>Search for a city:</h2>
  <input placeholder="City name..." [formControl]="searchInput" />
</div>

<div class="error" *ngIf="error">
  <p>{{ error.toString() }}</p>
</div>

<div *ngIf="result">
  <a [routerLink]="['/city', result.id]">
    <current-weather [weatherData]='result'></current-weather>
  </a>
</div>
